<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Eric Chen Portfolio</title>
</head>

<body>
    <!-- Navbar Links header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">Eric Chen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <header class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="../index.html">About</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-item nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </header>
        </nav>
    </header>

    <!-- main section containing contact form-->
    <main class="container">
        <main class="row">
            <main class="col-md-6">
                <form>
                    <!-- Name input-->
                    <section class="form-row">
                        <section class="form-group col-md-12">
                            <label for="inputEmail4">Name</label>
                            <input type="text" class="form-control" placeholder="First name">
                        </section>
                    </section>
                    <!-- User email input-->
                    <section class="form-row">
                        <section class="form-group col-md-12">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </section>
                    </section>
                    <!-- User message input-->
                    <section class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </section>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </main>
        </main>
    </main>

    <!-- Footer navbar link to social media sites-->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <footer class="mx-auto">
            <a href="https://www.facebook.com/">
                <img src="https://image.flaticon.com/icons/png/512/174/174848.png" class="social-media-icon" alt="Facebook Icon">
            </a>
            <a href="https://www.twitter.com/">
                <img src="https://icons-for-free.com/iconfiles/png/512/social+tweet+twitter+icon-1320192248146512175.png" class="social-media-icon" alt="Twitter Icon">
            </a>
            <a href="https://github.com/EricChen96/Responsive_Portfolio">
                <img src="https://icons-for-free.com/iconfiles/png/512/github+icon-1320168274457504277.png" class="social-media-icon" alt="Github Icon">
            </a>
        </footer>
    </nav>

    <!-- Javascript that is used to run navbar toggle-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
